<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadi e Mail</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <div class="text-center py-3">
        <button class="border-0 p-4 m-3 rounded-3 text-white red fs-1">Tira i dadi!</button>
    </div>

   
    
    

    <div class="text-center">
        <p id="numeri-utente"></p>
        <p id="numeri-pc"></p>
        <h2 id="risultato" class="fs-1 pt-3"></h2>
    </div>

    <br>
    <hr>

    <div class="d-flex justify-content-center py-5">
        <input type="text" class="p-2 rounded-3 w-50" placeholder="Inserisci la tua email" id="email">
    </div>

    <div class="text-center">
        <button id="bottone" class="border-0 p-4 m-3 rounded-3 text-white red fs-1">Accedi!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
